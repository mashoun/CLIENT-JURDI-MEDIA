<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        window.addEventListener('offline', () => alert('You are offline ! Please Refresh'));
    </script>
</head>

<body id="app">

    <section>

        <navbar :whatsapp="profile.whatsapp" :linked="profile.linkedIn" :webinar="profile.webinar"></navbar>
        <div class="pop  ls-2 container bg-light p-3 shadow-sm my-4 d-flex align-items-center">
            <a href="javascript:history.back()" class="m-0">Home</a>
            <i class="m-0 bi bi-chevron-compact-right"></i>
            <strong class="m-0 text-secondary"> {{ currentService }} </strong>
        </div>
        <section class="container my-5">
            <h1 class="text-left pop text-dark-x">{{ currentService }} </h1>
            <div id="dotmark"> </div>
        </section>
        <hr class="w-75 mx-auto" />
        <contact-section :profile="profile"></contact-section>
        <footer-section></footer-section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>

    <script src="/assets/js/service.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init()
    </script>

</body>

</html>
