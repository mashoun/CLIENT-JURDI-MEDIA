<body id="app">

    <section v-if="spinner"
        class="w-100 h-100 bg-glass position-fixed top-0 start-0 z-100 d-flex justify-content-center align-items-center flex-column gap-4">

        <img src="/assets/img/logo.png" alt="Jurdi Media" class="img-fluid" width="100">

    <navbar :whatsapp="profile.whatsapp" :linked="profile.linkedIn" :webinar="profile.webinar"> </navbar>
    <hero :bio="profile.bio" :heading="profile.heading"></hero>


    <section class="container d-flex gap-2 align-items-center flex-wrap px-2">
        <section v-for="t in profile.tags">
            <section class="d-flex gap-2 px-3 py-2 shadow-sm rounded pop text-secondary point" data-bs-toggle="modal"
                :data-bs-target="'#'+t.id" @click="dotmark(t.description,'tag-body-'+t.index)">
                <span class="material-symbols-outlined text-warning">link</span>
                <span> {{t.title}} </span>
            </section>
            <!-- Modal -->
            <div class="modal fade" :id="t.id" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"> {{t.title}} </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img :src="t.url" :alt="t.title" class="img-fluid rounded shadow-sm mb-3">
                            <div :id="'tag-body-'+t.index"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <hr class="container">
    <section class="w-100 d-flex gap-3 container flex-wrap justify-content-center my-5">
